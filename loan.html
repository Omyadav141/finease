    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            text-align: center;
            color: #FFD700;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #000000;
            color: whitesmoke;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .input-group input[type="text"],
        .input-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="text"]:focus,
        .input-group select:focus {
            border-color: #334f6e;
        }

        .gender-group {
            margin-bottom: 15px;
            color: white;
        }

        .loan-type-group {
            margin-bottom: 15px;
        }

        .loan-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .loan-box {
            background-color: #000000;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            color: #FFD700;
            box-shadow: 0 6px 15px rgba(237, 211, 15, 0.944);
        }

        .loan-box:hover {
            transform: scale(1.05);
            background-color: #FFD700;
            color: #000000;
        }

        .loan-box img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .loan-box h3 {
            margin: 10px 0;
        }

        .loan-box p {
            margin: 5px 0;
        }

        .loan-box .rating {
            color: #f39c12;
        }

        .loan-box button {
            background-color: #007bff;
            color: #eeeeee;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .loan-box button:hover {
            background-color: #d0d3d6;
        }

        footer {
            padding: 10px 0;
            background-color: #000000;
            text-align: center;
            color: #c4b9b9;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>

                <option value="Business">Business</option>
                <option value="Freelancer">Freelancer</option>

                <option value="Other">Other</option>

        </div>
        <div class="gender-group">

            <button onclick="showLoanOptions()">Show Loan</button>
        </div>

        <div id="loan-list" class="loan-list"></div>

                const loanBox = document.createElement('div');
                loanBox.className = 'loan-box';
                loanBox.innerHTML = `
                    <h3>${loan.name}</h3>
                    <p>Rating: <span class="rating">${loan.rating}</span></p>
                    <p>Fees: ${loan.fees}</p>
                    <p>Services: ${loan.services}</p>

                `;

            });
