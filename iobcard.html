<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Overseas Bank Credit Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            animation: fadeInBody 2s ease-in-out;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .left-section {
            width: 60%;
            position: relative;
            padding-right: 20px;
        }

        .card-slider {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .slide {
            min-width: 100%;
            text-align: center;
        }

        .slide img {
            width: 80%;
            border-radius: 15px;
            height: 200px;
        }

        .card-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .slider-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .slider-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .right-section {
            width: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .info {
            margin-top: 30px;
            line-height: 1.8;
            font-size: 16px;
            color: #2c3e50;
        }

        .info h2 {
            color: #2980b9;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .info ul {
            list-style-type: none;
            padding: 0;
        }

        .info ul li {
            background-color: #f7f7f7;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .info ul li:hover {
            background-color: #ecf0f1;
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background-color: #2980b9;
            margin: 10px auto 0 auto;
            animation: slideIn 1s ease-out;
        }

        .btn {
            display: block;
            text-align: center;
            background-color: #2980b9;
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-top: 40px;
            letter-spacing: 1px;
            transition: background-color 0.4s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        .banner {
            width: 100%;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section - Card Slider -->
        <div class="left-section">
            <h1>Indian Overseas Bank Credit Cards</h1>
            <div class="card-slider">
                <div class="slides">
                    <div class="slide">
                        <img src="IOB classic crediit card.jpeg.jpg" alt="IOB Credit Card 1">
                        <div class="card-name">IOB classic Credit Card 1</div>
                    </div>
                    <div class="slide">
                        <img src="iob_card_2.jpg" alt="IOB Credit Card 2">
                        <div class="card-name">IOB Credit Card 2</div>
                    </div>
                    <div class="slide">
                        <img src="iob_card_3.jpg" alt="IOB Credit Card 3">
                        <div class="card-name">IOB Credit Card 3</div>
                    </div>
                    <div class="slide">
                        <img src="iob_card_4.jpg" alt="IOB Credit Card 4">
                        <div class="card-name">IOB Credit Card 4</div>
                    </div>
                    <div class="slide">
                        <img src="iob_card_5.jpg" alt="IOB Credit Card 5">
                        <div class="card-name">IOB Credit Card 5</div>
                    </div>
                    <div class="slide">
                        <img src="iob_card_6.jpg" alt="IOB Credit Card 6">
                        <div class="card-name">IOB Credit Card 6</div>
                    </div>
                </div>
                <!-- Slider Controls -->
                <div class="slider-controls">
                    <button class="slider-btn" id="prev">❮</button>
                    <button class="slider-btn" id="next">❯</button>
                </div>
            </div>

            <!-- Information Section -->
            <div class="info">
                <h2>Eligibility</h2>
                <ul id="eligibility-list">
                    <!-- Eligibility info will be dynamically inserted here -->
                </ul>

                <h2>Features</h2>
                <ul id="features-list">
                    <!-- Features info will be dynamically inserted here -->
                </ul>

                <h2>Fees</h2>
                <ul id="fees-list">
                    <!-- Fees info will be dynamically inserted here -->
                </ul>
            </div>
            <a href="#" class="btn">Apply Now</a>
        </div>

        <!-- Right Section - Brand Ambassador Banner -->
        <div class="right-section">
            <div class="banner">
                <img src="iobbrand.jpeg" alt="Brand Ambassador Banner">
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        const eligibilityList = document.getElementById('eligibility-list');
        const featuresList = document.getElementById('features-list');
        const feesList = document.getElementById('fees-list');

        let index = 0;

        const cardsInfo = [
            {
                name: "IOB Credit Card 1",
                eligibility: [
                    "Minimum age: 21 years",
                    "Annual income: ₹10 Lakhs+",
                    "Good credit score"
                ],
                features: [
                    "Reward points on every transaction",
                    "Cashback on specific categories",
                    "Free add-on cards"
                ],
                fees: [
                    "Annual fee: ₹499",
                    "Late payment fee: ₹500",
                    "Foreign transaction fee: 3%"
                ],
                image: "iob_card_1.jpg"
            },
            {
                name: "IOB Credit Card 2",
                eligibility: [
                    "Minimum age: 21 years",
                    "Annual income: ₹5 Lakhs+",
                    "Good credit history"
                ],
                features: [
                    "Fuel surcharge waiver",
                    "Discounts on movie tickets",
                    "Emergency card replacement"
                ],
                fees: [
                    "Annual fee: ₹999",
                    "Late payment fee: ₹750",
                    "Foreign transaction fee: 2%"
                ],
                image: "iob_card_2.jpg"
            },
            // Add more card details here...
        ];

        function updateCardInfo() {
            const card = cardsInfo[index];
            eligibilityList.innerHTML = card.eligibility.map(item => `<li>${item}</li>`).join('');
            featuresList.innerHTML = card.features.map(item => `<li>${item}</li>`).join('');
            feesList.innerHTML = card.fees.map(item => `<li>${item}</li>`).join('');
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        nextBtn.addEventListener('click', () => {
            index = (index + 1) % cardsInfo.length;
            updateCardInfo();
        });

        prevBtn.addEventListener('click', () => {
            index = (index - 1 + cardsInfo.length) % cardsInfo.length;
            updateCardInfo();
        });

        // Initial card info display
        updateCardInfo();
    </script>
</body>
</html>
