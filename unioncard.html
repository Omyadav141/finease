<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Bank Credit Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            animation: fadeInBody 2s ease-in-out;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .left-section {
            width: 60%;
            position: relative;
            padding-right: 20px;
        }

        .card-slider {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .slide {
            min-width: 100%;
            text-align: center;
        }

        .slide img {
            width: 80%;
            border-radius: 15px;
            height: 200px;
        }

        .card-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .slider-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .slider-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .right-section {
            width: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .info {
            margin-top: 30px;
            line-height: 1.8;
            font-size: 16px;
            color: #2c3e50;
        }

        .info h2 {
            color: #2980b9;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .info ul {
            list-style-type: none;
            padding: 0;
        }

        .info ul li {
            background-color: #f7f7f7;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .info ul li:hover {
            background-color: #ecf0f1;
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background-color: #2980b9;
            margin: 10px auto 0 auto;
            animation: slideIn 1s ease-out;
        }

        .btn {
            display: block;
            text-align: center;
            background-color: #2980b9;
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-top: 40px;
            letter-spacing: 1px;
            transition: background-color 0.4s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        .banner {
            width: 100%;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        @keyframes slideIn {
            from {
                width: 0;
            }
            to {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section - Card Slider -->
        <div class="left-section">
            <h1>Union Bank Credit Cards</h1>
            <div class="card-slider">
                <div class="slides">
                    <div class="slide">
                        <img src="UnionBank-Classic-Visa-.jpg" alt="Union Bank Regalia Credit Card">
                        <div class="card-name">UnionBank-Classic-Visa Credit Card</div>
                    </div>
                    <div class="slide">
                        <img src="UnionBank-Gold-Visa-.jpg" alt="Union Bank Platinum Credit Card">
                        <div class="card-name">UnionBank-Gold-Visa Credit Card</div>
                    </div>
                    <div class="slide">
                        <img src="union bank platinum credit card.jpeg.jpg" alt="Union Bank Millennium Credit Card">
                        <div class="card-name">union bank platinum credit Credit Card</div>
                    </div>
                    <div class="slide">
                        <img src="union bank select credit card.jpeg.jpg" alt="Union Bank Gold Credit Card">
                        <div class="card-name">Union bank select Credit Card</div>
                    </div>
                </div>
                <!-- Slider Controls -->
                <div class="slider-controls">
                    <button class="slider-btn" id="prev">❮</button>
                    <button class="slider-btn" id="next">❯</button>
                </div>
            </div>

            <!-- Information Section -->
            <div class="info">
                <h2>Eligibility</h2>
                <ul id="eligibility-list">
                    <!-- Eligibility info will be dynamically inserted here -->
                </ul>

                <h2>Features</h2>
                <ul id="features-list">
                    <!-- Features info will be dynamically inserted here -->
                </ul>

                <h2>Fees</h2>
                <ul id="fees-list">
                    <!-- Fees info will be dynamically inserted here -->
                </ul>
            </div>
            <a href="#" class="btn">Apply Now</a>
        </div>

        <!-- Right Section - Brand Ambassador Banner -->
        <div class="right-section">
            <div class="banner">
                <img src="unionbrand.jpg" alt="Brand Ambassador Banner">
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        const eligibilityList = document.getElementById('eligibility-list');
        const featuresList = document.getElementById('features-list');
        const feesList = document.getElementById('fees-list');

        let index = 0;

        const cardsInfo = [
            {
                name: "UnionBank-Classic-Visa Credit Card",
                eligibility: [
                    "Minimum age: 21 years",
                    "Annual income: ₹6 Lakhs+",
                    "Good credit score"
                ],
                features: [
                    "Earn 4 reward points for every ₹100 spent on dining",
                    "Complimentary lounge access",
                    "Annual fee waived on spending ₹1,50,000"
                ],
                fees: [
                    "Joining Fee: ₹999 + GST",
                    "Annual Fee: ₹999 (Waivable)"
                ]
            },
            {
                name: "UnionBank-Gold-Visa Credit Card",
                eligibility: [
                    "Minimum age: 21 years",
                    "Annual income: ₹4 Lakhs+",
                    "Good credit score"
                ],
                features: [
                    "Earn 2 reward points for every ₹100 spent",
                    "Fuel surcharge waiver",
                    "Discounts on select merchant offers"
                ],
                fees: [
                    "Joining Fee: ₹499 + GST",
                    "Annual Fee: ₹499 (Waivable)"
                ]
            },
            {
                name: "union bank platinum credit Credit Card",
                eligibility: [
                    "Minimum age: 21 years",
                    "Annual income: ₹3 Lakhs+",
                    "Good credit score"
                ],
                features: [
                    "Cashback on utility payments",
                    "No annual fee on spending ₹50,000",
                    "EMI conversion option available"
                ],
                fees: [
                    "Joining Fee: ₹750 + GST",
                    "Annual Fee: ₹750 (Waivable)"
                ]
            },
            {
                name: "union bank select Credit Card",
                eligibility: [
                    "Minimum age: 21 years",
                    "Annual income: ₹2 Lakhs+",
                    "Good credit score"
                ],
                features: [
                    "Earn 1 reward point for every ₹100 spent",
                    "Discounts on travel bookings",
                    "Add-on cards available"
                ],
                fees: [
                    "Joining Fee: ₹250 + GST",
                    "Annual Fee: ₹250 (Waivable)"
                ]
            },
        ];

        function updateCardInfo() {
            const currentCard = cardsInfo[index];
            eligibilityList.innerHTML = currentCard.eligibility.map(item => `<li>${item}</li>`).join('');
            featuresList.innerHTML = currentCard.features.map(item => `<li>${item}</li>`).join('');
            feesList.innerHTML = currentCard.fees.map(item => `<li>${item}</li>`).join('');
        }

        function showSlide(n) {
            index += n;
            if (index < 0) index = cardsInfo.length - 1;
            if (index >= cardsInfo.length) index = 0;
            slides.style.transform = `translateX(-${index * 100}%)`;
            updateCardInfo();
        }

        prevBtn.addEventListener('click', () => showSlide(-1));
        nextBtn.addEventListener('click', () => showSlide(1));

        // Initialize
        updateCardInfo();
    </script>
</body>
</html>
